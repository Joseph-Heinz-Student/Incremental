<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/libs/loading-bar/loading-bar.min.css" />
  </head>
  <body>
    <div class="console">
      <div class="console-history"></div>
      <input class="console-input" type="text" spellcheck="false" />
    </div>
    <aside>
      <div class="tab-buttons">
        <button
          id="defaultOpen"
          class="tablink"
          onclick="openPage('Mine', this, '#fabd4d')"
        >
          Mine
        </button>
        <button
          id="market-tab-button"
          class="tablink"
          onclick="openPage('Market', this, '#f34949')"
        >
          Market
        </button>
        <button class="tablink" onclick="openPage('News', this, '#278a27')">
          News
        </button>
        <button class="tablink" onclick="openPage('Contact', this, '#5050f8')">
          Contact
        </button>
      </div>
      <div id="sidebar-stats">
        <h1>Stats</h1>
        <div id="stats"></div>
      </div>
      <div id="saveloadButtons">
        <button id="sidebarSaveButton">Save</button>
        <button id="sidebarExportButton">Export</button>
      </div>
      <span id="saveTimer">30.0s</span>
    </aside>
    <main>
      <div id="Market" class="tabcontent">
        <h1>Market</h1>
        <span id="market-resources"></span>
        <section id="market-content">
          <table>
            <thead>
              <tr>
                <th>Input Item</th>
                <th>Output Item</th>
                <th>Exchange Rate</th>
                <th>Button</th>
              </tr>
            </thead>
            <tbody id="market-trade"></tbody>
          </table>
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Button</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="market-sell"></tbody>
          </table>
        </section>
        <div id="market-chart">
          <canvas id="market-chartCanvas"></canvas>
          <div id="datasetButtons"></div>
        </div>
      </div>

      <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
      </div>

      <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>

      <div id="Mine" class="tabcontent">
        <div id="mining-panel">
          <h1>Resources</h1>
          <h2 id="money-counter">Money: 0</h2>
          <h2 id="rock-counter">Rock: 0</h2>
          <h2 id="iron-counter">Iron: 0</h2>
          <div class="progress-bar-container">
            <div
              id="test"
              class="progress-bar"
              style="--bg-color: #c47d21"
              data-value="100"
              data-max="100"
              data-mining="none"
            ></div>
          </div>
          <button
            id="mineButton"
            onclick="mine(`${document.querySelector('#mineSelect').value}`)"
          >
            click me
          </button>
          <select id="mineSelect">
            <option value="none" selected disabled hidden>Select</option>
            <option value="rock">Rock</option>
            <option value="iron">Iron</option>
          </select>
          <div id="autoMine">
            <input type="checkbox" id="autoMineCheckbox" />
            Auto
          </div>
        </div>
        <div id="upgrades-panel">
          <h1>Upgrades</h1>
          <div id="upgrades"></div>
        </div>
        <div id="store-panel">
          <h1>Store</h1>
          <div id="store"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/hotkeys-js@3.13.7/dist/hotkeys.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="src/libs/chance/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/libs/loading-bar/loading-bar.min.js"></script>
    <script src="src/libs/decimal/decimal.js"></script>
    <script src="src/loadDOM.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/bar.js"></script>
    <script src="src/save.js"></script>
    <script src="src/console.js"></script>
    <script src="src/render.js"></script>
    <script src="src/market.js"></script>
    <script src="src/store.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
